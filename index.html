<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenith Tutors - HealthCare Plus</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Complete healthcare and education services platform">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Zenith Tutors">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Auto-trigger install prompt
              setTimeout(() => {
                if (!window.matchMedia('(display-mode: standalone)').matches) {
                  const event = new CustomEvent('showInstallPrompt');
                  window.dispatchEvent(event);
                }
              }, 2000);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
        
        // Enhanced install prompt handling
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
          console.log('beforeinstallprompt event triggered');
          e.preventDefault();
          deferredPrompt = e;
          // Let React component handle the prompt
        });
        
        window.addEventListener('appinstalled', () => {
          console.log('PWA installed successfully');
          deferredPrompt = null;
        });
      }
    </script>
  </body>
</html>
